<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Social links profile</title>

</head>
<body>

  <div class="social-links-card">
    <img class="user-display-picture" alt="photo of user" src="assets/images/avatar-jessica.jpeg">
    <div class="user-information">
      <h2 class="user-fullname">
        Jessica Randall
      </h2>
      <p class="user-location">
        London, United Kingdom
      </p>
      <p class="user-bio">
        "Front-end developer and avid reader."
      </p>
    </div>

    <div class="social-media-buttons">
      <button onclick="window.location.href='https://github.com/';">GitHub</button>
      <button onclick="window.location.href='https://www.frontendmentor.io/';">Frontend Mentor</button>
      <button onclick="window.location.href='https://linkedin.com/';">LinkedIn</button>
      <button onclick="window.location.href='https://x.com/';">Twitter</button>
      <button onclick="window.location.href='https://instagram.com/';">Instagram</button>
    </div>
  </div>

  
</body>
</html>
